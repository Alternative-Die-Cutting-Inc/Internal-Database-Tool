name: automated_tests

on:
  pull_request:
    branches:
      - dev
      - prod

jobs:
  build_frontend:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build client
        run: cd frontend && yarn install && yarn build
  backend_tests:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Test backend
        run: cd mongo-backend && yarn install && yarn test
