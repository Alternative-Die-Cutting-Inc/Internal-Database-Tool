name: Beta Deployment

on:
  workflow_dispatch:

  push:
    branches:
      - beta
      - dev

concurrency: beta-deployment

env:
  REGISTRY: registry.digitalocean.com/altdieinc
  BACKEND_IMAGE_NAME: "internal-tool"
  FRONTEND_IMAGE_NAME: "internal-tool"
  DIGITALOCEAN_API_KEY: ${{ secrets.DIGITALOCEAN_API_KEY }}

jobs:
  build_server:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.3

      - name: Build server image
        run: cd backend && docker build -t internal-tool:backend

      - name: Tag server image
        run: docker tag internal-tool:backend registry.digitalocean.com/altdieinc/internal-tool:backend

      - name: Install doctl
        uses: digitalocean/action-doctl@v2.4.1
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 600

      - name: Remove old server image
        run: if [ ! -z "$(doctl registry repository list | grep "$(echo $BACKEND_IMAGE_NAME)")" ]; then doctl registry repository delete-tag $(echo $BACKEND_IMAGE_NAME) $(echo backend) --force; else echo "No repository"; fi

      - name: Push server image to container registry
        run: docker push registry.digitalocean.com/altdieinc/internal-tool:backend

  frontend:
    runs-on: ubuntu-20.04
    needs:
      - build_server
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.3

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0.2
        with:
          envkey_VITE_API_BASE_URL: "https://api.beta.alterantivedc.com"
          file_name: .env
          directory: frontend

      - name: Build frontend image
        run: cd frontend && docker build -t internal-tool:frontend

      - name: Tag frontend image
        run: docker tag internal-tool:frontend registry.digitalocean.com/altdieinc/internal-tool:frontend

      - name: Install doctl
        uses: digitalocean/action-doctl@v2.4.1
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 600

      - name: Remove old frontend image
        run: if [ ! -z "$(doctl registry repository list | grep "$(echo $FRONTEND_IMAGE_NAME)")" ]; then doctl registry repository delete-tag $(echo $FRONTEND_IMAGE_NAME) $(echo frontend) --force; else echo "No repository"; fi

      - name: Push frontend image to container registry
        run: docker push registry.digitalocean.com/altdieinc/internal-tool:frontend

      - name: Run garbage collector
        run: doctl registry garbage-collection start --include-untagged-manifests --force altdieinc

  deploy_beta:
    runs-on: ubuntu-20.04
    needs:
      - frontend
      - build_server

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: beta.alternativedc.com
          username: ${{ secrets.DO_SSH_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: ${{ secrets.BETA_DEPLOYMENT_SCRIPT }}
