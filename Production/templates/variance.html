<div class="row">
    <div class="large-3 small-3 columns">
      <h6>Press</h6>
    </div>
    <div class="large-3 small-3 columns">
      <label for="right-label" class="center inline">Quoted</label>
    </div>
    <div class="large-3 small-3 columns">
      <label for="right-label" class="inline">Actual</label>
    </div>
    <div class="large-3 small-3 columns">
      <label for="right-label" class="inline">Variance</label>
    </div>
</div>
<div class="row">
    <div class="large-3 small-3 columns">
      <label for="right-label" class="right inline">Setup</label>
    </div>
    <div class="large-3 small-3 columns">
      <input type="text" id="right-label" ng-model="variance.press_setup_quoted" class="ng-pristine ng-valid">
    </div>
    <div class="large-3 small-3 columns">
      <input type="text" id="right-label" ng-model="variance.press_setup" ng-change="calculateVariance()" class="ng-pristine ng-valid" tabindex="1">
    </div>
    <div class="large-3 small-3 columns">
      <input type="text" id="right-label" ng-class="{negativerun: variance.press_setup_variance < 0, positiverun: variance.press_setup_variance > 0}" ng-model="variance.press_setup_variance" class="ng-pristine ng-valid">
    </div>
</div>
<div class="row">
    <div class="large-3 small-3 columns">
      <label for="right-label" class="right inline">Run</label>
    </div>
    <div class="large-3 small-3 columns">
      <input type="text" id="right-label" ng-model="variance.press_run_quoted" class="ng-pristine ng-valid">
    </div>
    <div class="large-3 small-3 columns">
      <input type="text" id="right-label" ng-model="variance.press_run" ng-change="calculateVariance()" class="ng-pristine ng-valid" tabindex="2">
      <input type="text" id="right-label" ng-model="variance.press_run_per_hour" placeholder="sheets per hour" ng-change="calculateTotalHours()" class="ng-pristine ng-valid" tabindex="2">
    </div>
    <div class="large-3 small-3 columns">
      <input type="text" id="right-label" ng-model="variance.press_run_variance" ng-class="{negativerun: variance.press_run_variance < 0, positiverun: variance.press_run_variance > 0}" class="ng-pristine ng-valid">
    </div>
</div>
<div class="row">
  <div class="large-3 small-3 columns">
    <label for="right-label" class="right inline">Date</label>
  </div>
  <div class="large-3 small-3 columns">
    <input type="date" id="right-label" ng-change="saveDate('press_date')" ng-model="variance.press_date" class="ng-pristine ng-valid">
  </div>
  <div class="large-3 small-3 columns">
  </div>
  <div class="large-3 small-3 columns">
  </div>
</div>
